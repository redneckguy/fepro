<script>
    'use strict'

    // const deposit = Number.parseInt(prompt("Введите начальный взнос"));
    // const percentPerYear = Number.parseInt(prompt("Введите годовой процент депозита"));
    // const taxes = Number.parseInt(prompt("Введите процент налога"));
    // const monthsQuantity = Number.parseInt(prompt("Введите количество месяцев депозита"));

    const deposit = +(prompt("Введите начальный взнос"));
    const percentPerYear = +(prompt("Введите годовой процент депозита"));
    const taxes = +(prompt("Введите процент налога"));
    const monthsQuantity = +(prompt("Введите количество месяцев депозита"));

    const percentPerMonth = (percentPerYear / 100) / 12;
    const convertedTaxes = taxes / 100;

    const years = Math.floor(monthsQuantity / 12);
    const months = monthsQuantity % 12;

    const finalAmount = function () {
        let amount = deposit;
        let income = 0;
        let sumTax = 0;
        for (let i = 1; i <= monthsQuantity; i++) {
            income = amount * percentPerMonth;
            amount += income;
            sumTax = income * convertedTaxes;
            amount -= sumTax;
        }
        return Math.round((amount) * 100) / 100;
    };

    const afterFiftyYears = function () {
        let amount = deposit;
        let income = 0;
        let sumTax = 0;
        for (let i = 1; i <= 600; i++) {
            income = amount * percentPerMonth;
            amount += income;
            sumTax = income * convertedTaxes;
            amount -= sumTax;
        }
        return Math.round((amount) * 100) / 100;
    };

    console.log(`Сумма по окончанию срока ${finalAmount()}, срок ${years} лет и ${months} месяцев`);
    console.log(`Через 50 лет вы бы получили ${afterFiftyYears()}`);
</script>
